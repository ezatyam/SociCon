<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Welcome</h3>
      <p>You are 30 seconds away from earning your own money!</p>
      <input type="button"  routerLink="../login" name="" value="Login" /><br />
    </div>
    <div class="col-md-9 register-right">
      <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Apply as a Employee</h3>
          <form [formGroup]="registration" (ngSubmit)="onsubmit()">
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group" [ngClass]="{'has-error' : registration.get('FirstName').errors}"  >
                  <input type="text" class="form-control" formControlName="FirstName" placeholder="First Name *" value=""   />
                </div>
                <div class="form-group" [ngClass]="{'has-error' : registration.get('LastName').errors}">
                  <input type="text" class="form-control"   formControlName="LastName" placeholder="Last Name *" value="" />
                </div>
                <div class="form-group" [ngClass]="{'has-error' : registration.get('Password').errors}">
                  <input type="password" class="form-control" formControlName="Password" placeholder="Password *" value="" />
                </div>
                <div class="form-group" [ngClass]="{'has-error' : registration.get('Password').errors}">
                  <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                </div>
                <div class="form-group" [ngClass]="{'has-error' : registration.get('Gender').errors}">
                  <select class="form-control" [ngClass]="{'has-error' : registration.get('Gender').errors}"  formControlName="Gender">

                    
                    <option selected>Select</option>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group" [ngClass]="{'has-error' : registration.get('Email').errors}">
                  <input type="email" class="form-control" formControlName="Email" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group" [ngClass]="{'has-error' : registration.get('Phone').errors}">
                  <input type="text" minlength="10" maxlength="10" formControlName="Phone" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                </div>
                <div class="form-group" [ngClass]="{'has-error' : registration.get('SecurityQuestion').errors}">
                  <select class="form-control" formControlName="SecurityQuestion">
                    <option>Please select your Sequrity Question</option>
                    <option>What is your Birthdate?</option>
                    <option>What is Your old Phone Number</option>
                    <option>What is your Pet Name?</option>
                  </select>
                </div>
                <div class="form-group" [ngClass]="{'has-error' : registration.get('Answer').errors}">
                  <input type="text" class="form-control" formControlName="Answer" placeholder="Enter Your Answer *" value="" />
                </div>
                <input type="submit" class="btnRegister" value="Register" />
                <!-- <input type="button" class="btnLoadData" (click)="onLoadDataClick()" value="Load data" /> -->
              </div>
            </div>
          </form>
        </div>
        <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <h3 class="register-heading">Apply as a Hirer</h3>
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name *" value="" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name *" value="" />
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email *" value="" />
              </div>
              <div class="form-group">
                <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" />
              </div>


            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password *" value="" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
              </div>
              <div class="form-group">
                <select class="form-control">
                  <option class="hidden" selected disabled>Please select your Sequrity Question</option>
                  <option>What is your Birthdate?</option>
                  <option>What is Your old Phone Number</option>
                  <option>What is your Pet Name?</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="`Answer *" value="" />
              </div>
              <input type="submit" class="btnRegister" value="Register" />


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
